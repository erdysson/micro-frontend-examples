<h1>Angular v15 remote application</h1>
<div>Welcome to angular v15 !</div>
<div [formGroup]="form">
    <div>
        <input type="text" formControlName="name" placeholder="name">
    </div>
    <div>
        <input type="password" formControlName="password" placeholder="password">
    </div>
    <div>
        <button [disabled]="form.invalid">Submit me</button>
    </div>
</div>
